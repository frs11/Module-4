<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Audio - Video Tag</title>
</head>
<body>

   

    <div>
        <h2>Audio Tag</h2>
        <h3>Listen to this beautiful Song by Xxxtentacion</h3>
        <audio controls src="Recourses/Changes by XXXTENTACION.mp3">Lovely</audio>

        <h3>It has a bangla version cover by an artist name Mustafa Kayum. Listen It</h3>
        <audio src="Recourses/Changes Bangla Version.mp3" controls>
